                    </div>
                    <div id="reg3">

                    <div id="reg3">

        <div id="reg100">
            <h1>Find a job & grow your career</h1>
            <form action="" id="form">
                <label for="">Your Name</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
                <label for="">Create Passowrd</label>
                <input type="text" id="password" placeholder="Create Passowrd" required>
                <label for="">Mobile number</label>
                <input type="text" id="mobile" name="idNumber" pattern="[0-9]{10}"
                    placeholder="Enter 10-Digit Mobile Number" required>
                <input type="submit" value="Register Now" id="submit">
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit", nagaraju)
    async function nagaraju(event) {
        event.preventDefault()
        let user__data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
            description: "User description",

        }

        user__data = JSON.stringify(user__data);
        let api_link_ = "https://masai-api-mocker.herokuapp.com/auth/register "

        let response = await fetch(api_link_, {
            method: 'POST',
            body: user__data,
            headers:
            {
                'Content-Type': 'application/json'
            }

        })

        window.location.href = "../login.html"
        let data = await response.json();
        console.log(data)
    }
</script>
